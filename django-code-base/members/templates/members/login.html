{% extends "members/base.html" %}
{% load static %}
    {% block content %}
        <main>

            <div class="intro-section" id="home-section">

                <div class="slide-1" style="background-image: url({% static 'members/img/hero/hero_1.jpg' %});"
                    data-stellar-background-ratio="0.5">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <div class="row align-items-center">
                                    <div class="col-lg-6 col-md-12 mb-4">
                                        <h1 data-aos="fade-up" data-aos-delay="100">Login</h1>
                                        <p class="mb-4" data-aos="fade-up" data-aos-delay="200">Good to have you back.
                                            Experience the power of
                                            handsfree and automated book reading</p>
                                        <!--p data-aos="fade-up" data-aos-delay="300"><a href="#" class="btn btn-primary py-3 px-5 btn-pill">Admission Now</a></p-->
                                    </div>

                                    <div class="col-lg-6 col-md-12 ml-auto signbox" data-aos="fade-up"
                                        data-aos-delay="500">
                                        <form method="POST" class="form-box">
                                            {% csrf_token %}
                                            <h3 class="h4 text-black mb-4">Login</h3>
                                            {% if invalid %}
                                                <div class="alert alert-warning" role="alert">
                                                    Invalid credentials
                                                </div>
                                            {% endif %}
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Email" name = "email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Password" name = "password">
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-primary btn-pill" value="login"/>
                                            </div>
                                        </form>
                                        <p>New to BookWonk? <a href="{% url 'signup' %}">Sign up</a> </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    {% endblock %}
